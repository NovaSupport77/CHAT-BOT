services:
  - type: web
    name: advanced-chatbot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: ./start.sh
    envVars:
      - key: API_ID
        value: "<YOUR_API_ID>"
      - key: API_HASH
        value: "<YOUR_API_HASH>"
      - key: BOT_TOKEN
        value: "<YOUR_BOT_TOKEN>"
      - key: OWNER_ID
        value: "7589623332"
      - key: PORT
        value: ""   # Leave empty, Render will assign automatically
